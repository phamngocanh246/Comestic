                    </div>

                </div>
            </div>

        class="login-register-section section pt-100 pt-lg-80 pt-md-70 pt-sm-60 pt-xs-50  pb-70 pb-lg-50 pb-md-40 pb-sm-30 pb-xs-20">
        <div class="container">
            <div class="row">
                <!--Login Form Start-->
                <div class="col-md-6 col-sm-6">
                    <div class="customer-login-register">
                        <div class="form-login-title">
                            <h2>Đăng nhập</h2>
                        </div>
                        <div class="login-form">
                            <form action="#">
                                <div class="form-fild">
                                    <p><label>Tên đăng nhập <span class="required">*</span></label></p>
                                    <input required name="Username" type="text">
                                </div>
                                <div class="form-fild">
                                    <p><label>Mật khẩu <span class="required">*</span></label></p>
                                    <input required name="Password" type="password">
                                </div>
                                <div class="login-submit">
                                    <button type="submit" class="btn">Login</button>
                                    <label>
                                        <input class="checkbox" name="rememberme" type="checkbox">
                                        <span>Ghi nhớ tôi</span>
                                    </label>
                                </div>
                                <div class="lost-password">
                                    <a href="#">Quên mật khẩu?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!--Login Form End-->
                <!--Register Form Start-->
                <div class="col-md-6 col-sm-6">
                    <div class="customer-login-register register-pt-0">
                        <div class="form-register-title">
                            <h2>Đăng ký</h2>
                        </div>
                        <div class="register-form">
                            <form action="#">
                                <div class="form-fild">
                                    <p><label>Tên của bạn <span class="required">*</span></label></p>
                                    <input required name="Name" type="text">
                                </div>
                                <div class="form-fild">
                                    <p><label>Tên đăng nhập <span class="required">*</span></label></p>
                                    <input required name="Username" type="text">
                                </div>
                                <div class="form-fild">
                                    <p><label>Mật khẩu <span class="required">*</span></label></p>
                                    <input required name="Password" type="password">
                                </div>
                                <div class="register-submit">
                                    <button type="submit" class="btn">Đăng ký</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!--Register Form End-->
            </div>
        </div>
